server {
    listen       80;

    location /htbin/ {
        proxy_pass   http://127.0.0.1:1024;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}
